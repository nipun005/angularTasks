<div class="timerfunctions">
    <div>
    <label for="timelimit">Enter Time Limit </label>
    <input #timerValue type="number" placeholder="Enter time in seconds" min="1" [(ngModel)] ="myMessage" [disabled]="disableTextField">
    </div>
    
    <div class="timerbuttons">
    <button (click)="startPauseTimer(timerValue.value)">Start/Pause</button>
    <button (click)="resetTimer()">Reset</button>
    </div>
    </div>
